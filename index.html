<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="src/reset.scss" />
  <link rel="stylesheet" href="src/styles.scss" />
  <title>Document</title>
</head>

<body>
  <header>
    <div class="wrapper">
      <div class="menu">
        <div class="logo">
          <p>manage</p>
        </div>
        <nav class="nav">
          <a href="#">Calendar</a>
          <a href="#">Plans</a>
          <a href="#">To Do</a>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <section class="filters">
      <div class="wrapper">
        <div class="filter">
          <div class="filter-chekbox">
            <input type="checkbox" class="checkbox" id="checkbox1" />
            <label for="checkbox1">Today</label>
            <input type="checkbox" class="checkbox" id="checkbox2" />
            <label for="checkbox2">Tomorrow</label>
            <input type="checkbox" class="checkbox" id="checkbox3" />
            <label for="checkbox3">Week</label>
            <input type="checkbox" class="checkbox" id="checkbox4" />
            <label for="checkbox4">Month</label>
          </div>
          <div class="filter-container">
            <div class="filter-selection">
              <select class="select">
                <option class="select" value="All plans" selected>All plans</option>
                <option class="select">Family</option>
                <option class="select">Work</option>
                <option class="select">Study</option>
                <option class="select">Wish</option>
              </select>
            </div>
            <div class="filter-btns">
              <button class="btn-major">Major</button>
              <button class="btn-minor">Minor</button>
            </div>
          </div>
          <div class="filter-search">
            <input class="search" type="search" placeholder="Search for plans" />
          </div>
        </div>
      </div>
    </section>

    <section class="card-section">
      <div class="wrapper">
        <div class=" row ">
          <div class="card-group">
            <div class="try">
              <div class="card-creator">
                <div class="plus"></div>
              </div>
              <div class="card">
                <img src="img/vacation.jpg" class="card-img" alt="vacation">
                <h5 class="card-name">Vacation</h5>
                <div class="card-flex">
                  <p class="card-description">10/05/2019</p>
                </div>
              </div>
            </div>
            <div class="try">
              <div class="card">
                <img src="img/cinema.jpg" alt="cinema">
                <h5 class="card-name">Cinema</h5>
                <div class="card-flex">
                  <p class="card-description">11/05/2019</p>
                  <p class="test">7PM</p>
                </div>
              </div>
              <div class="card mini">
                <div class="card-body">
                  <h5 class="card-time">7PM - 8PM</h5>
                  <p class="card-name-mini">Doctor</p>
                  <p class="card-description">11/05/2019</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-group">
            <div class="try">
              <div class="card major mini">
                <div class="card-body">
                  <h5 class="card-time">9AM - 10AM</h5>
                  <p class="card-name-mini">Meeting</p>
                  <p class="card-description">10/05/2019</p>
                </div>
              </div>
              <div class="card " id="self">
                <img src="img/dinner.jpg" class="card-img" alt="dinner">
                <h5 class="card-name">Family dinner</h5>
                <div class="card-flex">
                  <p class="card-description">11/12/2019</p>
                </div>
              </div>
            </div>
            <div class="try">
              <div class="card">
                <img src="img/coffe.jpg" class="card-img" alt="coffe">
                <h5 class="card-name">Coffee with Susan</h5>
                <div class="card-flex">
                  <p class="card-description">10/05/2019</p>
                </div>
                <a class="card-link" href="#">http://therainforestcafe.co.uk/</a>
              </div>
              <div class="card mini">
                <div class="card-body">
                  <h5 class="card-time">4PM - 5PM</h5>
                  <p class="card-name-mini">Massage</p>
                  <p class="card-description">11/08/2019</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="wrapper">
      <div class="menu">
        <div class="logo mob-logo">
          <p>manage</p>
        </div>
        <nav class="nav-footer">
          <a href="#">Calendar</a>
          <a href="#">Plans</a>
          <a href="#">To Do</a>
        </nav>
        <div class="social-links">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <a href="#"><i class="fab fa-twitter-square"></i> </a>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/f0524618d9.js" crossorigin="anonymous"></script>
  <script src="src/index.js"></script>
</body>

</html>
